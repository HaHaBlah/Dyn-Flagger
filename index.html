<!DOCTYPE html>
<html>

<head>
    <title>Dyn Flagger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico" />
</head>

<body>
    <h1>Image Fetcher</h1>
    <input type="text" id="userInput" placeholder="Enter something...">
    <button onclick="fetchImage()">Get Image</button>
    <div id="imageContainer">
    </div>

    <div class="ideologies">
        <ul>
            <li>
                <button type="button" class="btn">Non-Aligned</button>
                <ul>
                    <li>
                        <button type="button" class="btn">Socialism</button>
                        <ul>
                            <li><button type="button" class="btn">Communism</button></li>
                        </ul>
                    </li>
                    <li>
                        <button type="button" class="btn">Liberalism</button>
                        <ul>
                            <li><button type="button" class="btn">Democracy</button></li>
                        </ul>
                    </li>
                    <li>
                        <button type="button" class="btn">Nationalism</button>
                        <ul>
                            <li><button type="button" class="btn">Fascism</button></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.warn('SW register failed', err));
        }
    </script>
</body>

</html>
